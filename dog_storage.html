<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MuddyPaws</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
  </head>
  <body>

    <div class="navbar">
      <a class="logo" href="index.html"><span>Muddy</span>Paws</a>
      <a href="cart.html"><img class="cart" src="assets/img/cart.png"><div id="cart_items"></div></a>
      <a href="about.html">About Us</a>
      <a href="all_products.html">All Products</a>
      <a href="#">Cats</a>
      <a href="#">Dogs</a>
    </div>

    <div class="content">
      <div class="product_details">
        <div class="breadcrumb">
          <h3> <a href="all_products.html">all products</a> / dog food & water storage</h3>
        </div>

        <div class="product_img">
          <img src="https://media.mnn.com/assets/images/2014/10/JJH_8943-1%20copy.jpg">
        </div>

        <div class="product_title">
          <h2>Dog Food & Water Storage</h2>
          <p class="details">$45</p>
          <p class="details">Customizable storage for food and water to sustain your dog forever</p>
        </div>

        <form id="product_form" class="product_form">
          <input id="product" type="hidden" name="product" value="Dog Food & Water Storage">
          <h4>Size</h4>
          <select required id="size">
            <option value="">Select Size</option>
            <option value="Tiny">Tiny</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
          </select>

          <h4>Color</h4>
          <select required id="color">
            <option value="">Select Color</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Blackberry">Blackberry</option>
            <option value="Crazyberry">Crazyberry</option>
            <option value="Camouflage">Camouflage</option>
            <option value="Night Moon">Night Moon</option>
            <option value="Fire Orange">Fire Orange</option>
          </select>

          <div class="submit">
            <div class="add_to_cart"><button id="add_to_cart" type="submit">Add to Cart</button></div>
            <div class="add_to_wishlist"><button id="add_to_wishlist" type="button">Add to Wishlist</button></div>
          </div>
        </form>

      </div> 
    </div>


  </body>
</html>
